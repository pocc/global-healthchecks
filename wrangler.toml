name = "global-healthchecks"
main = "src/worker.ts"
compatibility_date = "2025-02-07"
compatibility_flags = ["nodejs_compat"]
account_id = "e7452b39fc737014144e3b3fca412900"

# Serve static assets from dist/ directory
assets = { directory = "dist", binding = "ASSETS" }

# Enable sockets API
workers_dev = true

# Production: Handle all routes (frontend + API)
[env.production]
[[env.production.routes]]
pattern = "healthchecks.ross.gg"
custom_domain = true

[observability.logs]
enabled = true
invocation_logs = true

# ============================================================================
# Regional Services Workers (10) - Enterprise feature with guaranteed regions
# ============================================================================

[env.us]
[[env.us.routes]]
pattern = "us.healthchecks.ross.gg/*"
