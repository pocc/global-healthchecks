name = "global-healthchecks"
main = "src/worker.ts"
compatibility_date = "2025-02-07"
compatibility_flags = ["nodejs_compat"]

# Enable sockets API
workers_dev = true

# Production: Only handle API routes
[env.production]
route = { pattern = "healthchecks.ross.gg/api/*", zone_name = "ross.gg" }

# No build command needed - TypeScript compiles on deploy
# The React app builds separately with Cloudflare Pages

# Example environment variables
# [vars]
# DEFAULT_PORT = "443"
# TIMEOUT_MS = "5000"
