name = "global-healthchecks"
main = "src/worker.ts"
compatibility_date = "2025-02-07"
compatibility_flags = ["nodejs_compat"]
account_id = "e7452b39fc737014144e3b3fca412900"

# Serve static assets from dist/ directory
assets = { directory = "dist", binding = "ASSETS" }

# Enable sockets API
workers_dev = true

# Production: Handle all routes (frontend + API)
[env.production]
route = { pattern = "healthchecks.ross.gg/*", zone_name = "ross.gg" }

# No build command needed - TypeScript compiles on deploy
# The React app builds separately with Cloudflare Pages

# Example environment variables
# [vars]
# DEFAULT_PORT = "443"
# TIMEOUT_MS = "5000"

[observability.logs]
enabled = true
invocation_logs = true
