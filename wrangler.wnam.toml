# US West (North America West) - California/San Jose region
name = "global-healthchecks-wnam"
main = "src/worker.ts"
compatibility_date = "2025-02-07"
compatibility_flags = ["nodejs_compat"]
account_id = "e7452b39fc737014144e3b3fca412900"

assets = { directory = "dist", binding = "ASSETS" }
workers_dev = false

# Placement hint: Execute in datacenter closest to AWS us-west-1 (California)
