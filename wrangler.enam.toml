# US East (North America East) - Virginia/Ashburn region
name = "global-healthchecks-enam"
main = "src/worker.ts"
compatibility_date = "2025-02-07"
compatibility_flags = ["nodejs_compat"]
account_id = "e7452b39fc737014144e3b3fca412900"

# Serve static assets from dist/ directory
assets = { directory = "dist", binding = "ASSETS" }

workers_dev = false

# Placement hint: Execute in datacenter closest to AWS us-east-1 (Virginia)
[placement]
mode = "smart"

# Production route for US-East endpoint
[env.production]
route = { pattern = "enam.healthchecks.ross.gg/*", zone_name = "ross.gg" }
placement = { mode = "smart", hint = "aws:us-east-1" }
