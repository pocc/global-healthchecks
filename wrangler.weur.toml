# West Europe - London region
name = "global-healthchecks-weur"
main = "src/worker.ts"
compatibility_date = "2025-02-07"
compatibility_flags = ["nodejs_compat"]

assets = { directory = "dist", binding = "ASSETS" }
workers_dev = false

[env.production]
route = { pattern = "weur.healthchecks.ross.gg/*", zone_name = "ross.gg" }
